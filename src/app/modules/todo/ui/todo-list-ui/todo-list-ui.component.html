<ul>
  <li *ngFor="let todo of todoList">
    <label>
      <input type="checkbox" [checked]="todo.completed" (click)="onToggle($event, todo.taskId)">
      <del *ngIf="todo.completed"><span>{{ todo.title }}</span></del>
      <span *ngIf="!todo.completed">{{ todo.title }}</span>
    </label>
    <button class="btn-delete" (click)="onDelete(todo.taskId)">Delete</button>
  </li>
</ul>
